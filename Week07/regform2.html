<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="Web development" />
    <meta name="keywords" content="Registration Form" />
    <meta name="author" content="Thomas Fitzgerald" />
    <title>Web Development Registration Form</title>
    <!-- (1) Linkdesktop.css to desktop CSS file -->
    <link rel="stylesheet" href="regform_desktop.css" />
    <!-- (2) Link to tooltip CSS file -->
    <link rel="stylesheet" href="tooltip.css" />
    <!-- (3) Link to tooltip JavaScript file -->
    <script src="tooltip.js"></script>
  </head>
  <body>
    <form
      method="post"
      action="http://mercury.swin.edu.au/it000000/cos10005/formtest2.php"
    >
      <p>Account Information</p>
      <p>
        <label for="sid">User ID</label>
        <input type="text" name="sid" id="sid" />
        <!-- (4)_write tooltip HTML -->
        <span id="sidTip" class="tooltip">Student ID</span>
      </p>
      <p>
        <label for="sidPassword">Password</label>
        <input type="password" name="pwd1" id="sidPassword" />
        <span id="sidTipPassword" class="tooltip">6-character password</span>
      </p>
      <p>
        <label for="pwd2">Retype Password</label>
        <input
          type="password"
          name="pwd2"
          id="pwd2"
          title="6-character password"
        />
      </p>
      <p>User Information</p>
      <p>
        <label for="username">Name</label>
        <input type="text" name="username" id="username" />
      </p>
      <fieldset>
        <legend>Gender</legend>
        <label for="genderM">Male</label>
        <input type="radio" name="gender" value="M" id="genderM" />
        <label for="genderF">Female</label>
        <input type="radio" name="gender" value="F" id="genderF" />
      </fieldset>
      <p>
        <input type="submit" value="Test Register" />
      </p>
    </form>
  </body>
</html>
